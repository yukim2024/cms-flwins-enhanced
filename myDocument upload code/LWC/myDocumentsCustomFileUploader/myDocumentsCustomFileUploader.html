<template>

     <div class="slds-file-selector slds-file-selector_files"
         ondragover={handleDragOver}
         ondrop={handleDrop}>
        <input type="file" id="fileInput" 
               class="slds-file-selector__input"
               onchange={handleFilesSelected} />
        
        <label class="slds-file-selector__body" for="fileInput">
            <span class="slds-file-selector__button slds-button slds-button_neutral">
                <lightning-icon icon-name="utility:upload" alternative-text="Upload"></lightning-icon>
                &nbsp; Upload Files
            </span>
            <span class="slds-file-selector__text">or drag files here</span>
        </label>
    </div>

     <template if:true={files.length}>
        <div class="myDocumentCustomFileShowDetail">
            <div class="showAttachedFiles">Your attaached files</div>
            <ul class="slds-list_vertical slds-m-top_small">
                <template for:each={files} for:item="file">
                    <li key={file.name} class="slds-hint-parent">
                        <span>{file.name}</span>
                        <button class="slds-button  slds-m-left_small slds-button_neutral "
                                title="Remove"
                                onclick={removeFile}
                                data-name={file.name}>
                            <span><span class="attachedFileSize">({file.size}</span> | <span class="attachedFileDelete">Delete</span>)</span>
                        </button>
                    </li>
                </template>
            </ul>
        </div>
        <!--
        <button class="slds-button slds-button_brand slds-m-top_small" onclick={uploadFiles}>Upload</button>
        -->
     </template>
